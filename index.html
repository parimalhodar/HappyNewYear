<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Personalized Greeting Page</title>
    
    <style>
        /* Keyframes for the 'Diya Glow' effect on the name */
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff9900; }
            50% { text-shadow: 0 0 15px #ff6600, 0 0 25px #ffcc00; }
            100% { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff9900; }
        }

        /* Keyframes for a subtle 'Firework Burst' effect on the image */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 102, 0, 0.5); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 204, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 102, 0, 0.5); }
        }

        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0d1a26; /* Darker background for light contrast */
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        .greeting-container {
            background-color: #1a2c3a;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.3); /* Overall subtle glow */
            max-width: 600px;
            width: 90%;
            border: 1px solid #ff6600;
        }

        h1 {
            color: #fff;
            font-size: 2.8em;
            margin: 10px 0 20px 0;
            text-transform: capitalize;
            /* Apply the glowing animation to the name */
            animation: glowing 3s ease-in-out infinite; 
        }

        p {
            color: #ccc;
            font-size: 1.2em;
        }

        .animation-area img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            /* Apply the pulse animation to the image */
            animation: pulse 2s ease-in-out infinite; 
            border: 3px solid #ffcc00;
        }
    </style>
</head>
<body>

    <div class="greeting-container">
        <p>Wishing a very Happy Diwali to</p>
        
        <h1 id="userName">a dear friend</h1>
        
        <div class="animation-area">
            <img src="https://via.placeholder.com/400x200?text=Your+Animated+Diwali+Graphic+Here" alt="Happy Diwali Animation">
        </div>
        
        <p>May this festival of lights fill your life with joy and prosperity.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let name = urlParams.get('n');
            const userNameElement = document.getElementById('userName');

            if (name && userNameElement) {
                // Decode URL and handle spaces
                name = decodeURIComponent(name.replace(/\+/g, ' '));
                
                // Capitalize the first letter
                if (name.length > 0) {
                    name = name.charAt(0).toUpperCase() + name.slice(1);
                }

                // Update the text
                userNameElement.textContent = name;
            } else if (userNameElement) {
                // Default text if no name is provided
                userNameElement.textContent = 'a dear friend';
            }
        });
    </script>

</body>
</html>
