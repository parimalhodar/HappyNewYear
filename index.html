<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‡ Happy Diwali</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: radial-gradient(circle at center, #2d1b4e, #0a0a0a);
    color: #ffd700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
  }
  
  /* Animated diya flames */
  .flame {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, #ffaa00, #ff6600);
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
    animation: flicker 2s infinite alternate;
    opacity: 0.6;
  }
  
  @keyframes flicker {
    0%, 100% { transform: rotate(-45deg) scale(1); opacity: 0.6; }
    50% { transform: rotate(-45deg) scale(1.1); opacity: 0.8; }
  }
  
  .flame:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
  .flame:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
  .flame:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
  .flame:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 1.5s; }
  
  .container {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(255, 215, 0, 0.2);
    position: relative;
    z-index: 1;
  }
  
  .diya-icon {
    font-size: 4em;
    margin-bottom: 20px;
    animation: glow 2s infinite;
  }
  
  @keyframes glow {
    0%, 100% { text-shadow: 0 0 10px #ffaa00, 0 0 20px #ff6600; }
    50% { text-shadow: 0 0 20px #ffaa00, 0 0 40px #ff6600; }
  }
  
  h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    text-shadow: 0 0 15px #ffcc00;
    background: linear-gradient(45deg, #ffd700, #ffaa00, #ff6600);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .greeting-text {
    font-size: 1.1em;
    color: #fff;
    margin-bottom: 25px;
    line-height: 1.6;
  }
  
  .sender-info {
    margin: 20px 0;
    padding: 15px;
    background: rgba(255, 215, 0, 0.1);
    border-radius: 10px;
    border: 1px solid rgba(255, 215, 0, 0.3);
  }
  
  .sender-label {
    color: #ffaa00;
    font-size: 0.9em;
    margin-bottom: 5px;
  }
  
  .sender-name {
    font-size: 1.8em;
    color: #ffd700;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    min-height: 1.2em;
  }
  
  .input-section {
    margin-top: 30px;
    padding: 25px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 15px;
    border: 2px solid rgba(255, 215, 0, 0.4);
  }
  
  .input-section h3 {
    color: #ffd700;
    margin-bottom: 15px;
    font-size: 1.2em;
  }
  
  .input-section p {
    color: #fff;
    margin-bottom: 20px;
    font-size: 0.95em;
  }
  
  .input-group {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .name-input {
    padding: 12px 20px;
    border: 2px solid #ffd700;
    border-radius: 25px;
    background: rgba(0, 0, 0, 0.5);
    color: #ffd700;
    font-size: 1em;
    outline: none;
    width: 200px;
    text-align: center;
    transition: all 0.3s;
  }
  
  .name-input:focus {
    border-color: #ffaa00;
    box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
  }
  
  .btn {
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: bold;
  }
  
  .btn-primary {
    background: linear-gradient(45deg, #25D366, #128C7E);
    color: white;
    box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
  }
  
  .btn-secondary {
    background: linear-gradient(45deg, #ffd700, #ffaa00);
    color: #000;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
  }
  
  .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
  }
  
  .share-section {
    margin-top: 30px;
  }
  
  .sparkle {
    display: inline-block;
    animation: sparkle 1.5s infinite;
  }
  
  @keyframes sparkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
  }
  
  @media (max-width: 480px) {
    h1 { font-size: 2em; }
    .sender-name { font-size: 1.5em; }
    .container { padding: 30px 20px; }
    .input-group { flex-direction: column; }
    .name-input { width: 100%; }
  }
</style>
</head>
<body>
  <!-- Decorative flames -->
  <div class="flame"></div>
  <div class="flame"></div>
  <div class="flame"></div>
  <div class="flame"></div>

  <div class="container">
    <div class="diya-icon">ðŸª”</div>
    <h1><span class="sparkle">âœ¨</span> Happy Diwali <span class="sparkle">âœ¨</span></h1>
    
    <p class="greeting-text">
      May this festival of lights bring joy, prosperity, and happiness to your life!
    </p>
    
    <div class="sender-info">
      <div class="sender-label">From:</div>
      <div class="sender-name" id="senderDisplay">A loved one</div>
    </div>
    
    <!-- Input form (shown when no name in URL) -->
    <div id="inputSection" class="input-section" style="display: none;">
      <h3>ðŸŽ‰ Create Your Personalized Wish</h3>
      <p>Enter your name to share this beautiful Diwali wish with your friends and family!</p>
      <div class="input-group">
        <input 
          type="text" 
          id="nameInput" 
          class="name-input" 
          placeholder="Enter your name"
          maxlength="30"
        >
        <button class="btn btn-secondary" onclick="updateAndShare()">
          Share Now ðŸš€
        </button>
      </div>
    </div>
    
    <!-- Share button (shown when name exists) -->
    <div id="shareSection" class="share-section" style="display: none;">
      <button class="btn btn-primary" onclick="shareToWhatsApp()">
        <span style="font-size: 1.2em;">ðŸ“±</span> Share on WhatsApp
      </button>
    </div>
  </div>

  <script>
    // Get name from URL parameter
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('name');
    }
    
    // Initialize page on load
    function initPage() {
      const senderDisplay = document.getElementById('senderDisplay');
      const inputSection = document.getElementById('inputSection');
      const shareSection = document.getElementById('shareSection');
      const nameInput = document.getElementById('nameInput');
      
      const senderName = getNameFromURL();
      
      if (senderName) {
        // Receiving mode: Show sender's name and share button
        senderDisplay.textContent = decodeURIComponent(senderName);
        shareSection.style.display = 'block';
        document.title = `ðŸŽ‡ Happy Diwali from ${decodeURIComponent(senderName)}`;
      } else {
        // Creation mode: Show input form
        inputSection.style.display = 'block';
        
        // Real-time preview
        nameInput.addEventListener('input', function() {
          const name = this.value.trim();
          if (name) {
            senderDisplay.textContent = name.charAt(0).toUpperCase() + name.slice(1);
          } else {
            senderDisplay.textContent = 'A loved one';
          }
        });
      }
    }
    
    // Update name and prepare to share
    function updateAndShare() {
      const nameInput = document.getElementById('nameInput');
      let name = nameInput.value.trim();
      
      if (!name) {
        alert('Please enter your name! ðŸ˜Š');
        nameInput.focus();
        return;
      }
      
      // Capitalize first letter
      name = name.charAt(0).toUpperCase() + name.slice(1);
      
      // Update URL with name parameter
      const newURL = window.location.origin + window.location.pathname + '?name=' + encodeURIComponent(name);
      window.history.pushState({}, '', newURL);
      
      // Update display
      document.getElementById('senderDisplay').textContent = name;
      document.getElementById('inputSection').style.display = 'none';
      document.getElementById('shareSection').style.display = 'block';
      document.title = `ðŸŽ‡ Happy Diwali from ${name}`;
      
      // Auto-trigger WhatsApp share
      setTimeout(shareToWhatsApp, 300);
    }
    
    // Share on WhatsApp
    function shareToWhatsApp() {
      const senderName = document.getElementById('senderDisplay').textContent;
      
      // Get base URL without parameters (so receiver can enter their name)
      const baseURL = window.location.origin + window.location.pathname;
      
      const message = `âœ¨ Wishing you a very Happy Diwali! ðŸª”

May this festival of lights illuminate your life with endless joy, prosperity, and happiness!

- From: ${senderName}

*Click here to receive and share your own personalized wish:*
${baseURL}`;
      
      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
    
    // Initialize on page load
    window.onload = initPage;
  </script>
</body>
</html>
