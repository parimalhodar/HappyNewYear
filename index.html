<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #ff9933, #6600cc);
    font-family: 'Poppins', sans-serif;

  h1 {
    font-size: 2.6em;

  h2 {

  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #ffeb3b; }

  }
  @keyframes fade {

  p {

    position: fixed;

<body>
<canvas id="fireworks"></canvas>
<h1>ü™î Happy Diwali ü™î</h1>
<h2>üéâ & Happy New Year 2025 üéÜ</h2>
<p>May your year shine bright with joy, health, success, and endless light! üåü</p>
<button onclick="playMusic()">üîä Play Celebration</button>

<audio id="music" src="https://www.fesliyanstudios.com/play-mp3/6673"></audio>

<footer>Made with ‚ù§Ô∏è for Friends & Family</footer>

<script>
  const music = document.getElementById('music');
  function playMusic() {
    music.play();
  }

  // Fireworks
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  resizeCanvas();

  window.addEventListener('resize', resizeCanvas);
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  const particles = [];
  function createFirework(x, y, color) {
    for (let i = 0; i < 60; i++) {
      particles.push({
        x, y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 6 + 2,
        alpha: 1,
        color,
      });
    }
  }

  function loop() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.012;
      if (p.alpha <= 0) particles.splice(i, 1);
      else {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
    requestAnimationFrame(loop);
  }

  loop();

  setInterval(() => {
    createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 1.5, `hsl(${Math.random() * 360},100%,50%)`);
  }, 700);
</script>
