<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Diwali</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background: linear-gradient(135deg, #1a0033, #4a0066, #1a0033);
    color: #fff;
    font-family: 'Georgia', serif;
    overflow-x: hidden;
    min-height: 100vh;
  }
  
  .firework {
    position: absolute;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    animation: firework-animation 2s ease-out infinite;
  }
  
  @keyframes firework-animation {
    0% {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translate(var(--tx), var(--ty)) scale(0);
    }
  }
  
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    z-index: 1;
  }
  
  .diya-container {
    position: relative;
    margin-bottom: 40px;
    animation: float 3s ease-in-out infinite;
  }
  
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }
  
  .diya {
    font-size: 120px;
    filter: drop-shadow(0 0 20px #ff6600);
    animation: glow 2s ease-in-out infinite;
  }
  
  @keyframes glow {
    0%, 100% { filter: drop-shadow(0 0 20px #ff6600); }
    50% { filter: drop-shadow(0 0 40px #ff9900); }
  }
  
  .main-text {
    text-align: center;
    margin-bottom: 50px;
  }
  
  .happy-diwali {
    font-size: 4em;
    font-weight: bold;
    background: linear-gradient(45deg, #ffd700, #ff9900, #ff6600, #ffd700);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-shift 3s ease infinite;
    text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    margin-bottom: 20px;
    line-height: 1.2;
  }
  
  @keyframes gradient-shift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  .wish-text {
    font-size: 1.4em;
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    margin-bottom: 40px;
    animation: fadeIn 2s ease-in;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  .name-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 215, 0, 0.5);
    border-radius: 20px;
    padding: 30px 60px;
    margin: 30px 0;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
    animation: slideUp 1.5s ease-out;
  }
  
  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .name-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
    animation: shine 3s infinite;
  }
  
  @keyframes shine {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .from-text {
    font-size: 1.2em;
    color: #ffcc99;
    margin-bottom: 10px;
    font-style: italic;
  }
  
  .sender-name {
    font-size: 3em;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    position: relative;
    z-index: 1;
    animation: nameGlow 2s ease-in-out infinite;
  }
  
  @keyframes nameGlow {
    0%, 100% {
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      transform: scale(1);
    }
    50% {
      text-shadow: 0 0 30px rgba(255, 215, 0, 1);
      transform: scale(1.05);
    }
  }
  
  .sparkles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }
  
  .sparkle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #ffd700;
    border-radius: 50%;
    animation: sparkle-fall linear infinite;
  }
  
  @keyframes sparkle-fall {
    0% {
      opacity: 1;
      transform: translateY(0) rotate(0deg);
    }
    100% {
      opacity: 0;
      transform: translateY(100vh) rotate(360deg);
    }
  }
  
  .share-button {
    background: linear-gradient(45deg, #25D366, #128C7E);
    color: white;
    border: none;
    padding: 15px 40px;
    font-size: 1.2em;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
    transition: all 0.3s;
    margin-top: 30px;
    font-weight: bold;
  }
  
  .share-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(37, 211, 102, 0.6);
  }
  
  .ornament {
    position: absolute;
    font-size: 2em;
    animation: rotate 10s linear infinite;
  }
  
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  @media (max-width: 768px) {
    .happy-diwali { font-size: 2.5em; }
    .wish-text { font-size: 1.1em; }
    .sender-name { font-size: 2em; }
    .diya { font-size: 80px; }
    .name-card { padding: 20px 40px; }
  }
</style>
</head>
<body>
  <div class="sparkles" id="sparkles"></div>
  
  <div class="container">
    <div class="diya-container">
      <div class="diya">ðŸª”</div>
    </div>
    
    <div class="main-text">
      <div class="happy-diwali">
        âœ¨ Happy Diwali âœ¨
      </div>
      <div class="wish-text">
        May the light of diyas guide you on the path of success and prosperity
      </div>
    </div>
    
    <div class="name-card">
      <div class="from-text">From</div>
      <div class="sender-name" id="senderName">Your Friend</div>
    </div>
    
    <button class="share-button" onclick="shareWish()">
      ðŸ“± Share Your Diwali Wish
    </button>
  </div>

  <script>
    // Create sparkles effect
    function createSparkles() {
      const sparklesContainer = document.getElementById('sparkles');
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
        sparkle.style.animationDelay = Math.random() * 5 + 's';
        sparklesContainer.appendChild(sparkle);
      }
    }
    
    // Create fireworks effect
    function createFirework(x, y) {
      const colors = ['#ffd700', '#ff9900', '#ff6600', '#ff0000', '#ffcc00'];
      for (let i = 0; i < 30; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = x + 'px';
        firework.style.top = y + 'px';
        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        const angle = (Math.PI * 2 * i) / 30;
        const velocity = 50 + Math.random() * 50;
        firework.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
        firework.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
        
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
      }
    }
    
    // Random fireworks
    function randomFireworks() {
      setInterval(() => {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight * 0.7;
        createFirework(x, y);
      }, 2000);
    }
    
    // Get name from URL
    function getNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('n') || params.get('name');
    }
    
    // Initialize page
    function initPage() {
      const name = getNameFromURL();
      if (name) {
        const formattedName = decodeURIComponent(name)
          .split(' ')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
          .join(' ');
        document.getElementById('senderName').textContent = formattedName;
        document.title = `Happy Diwali from ${formattedName}`;
      }
      
      createSparkles();
      randomFireworks();
    }
    
    // Share on WhatsApp
    function shareWish() {
      const currentName = document.getElementById('senderName').textContent;
      const name = prompt('Enter your name to create your personalized Diwali wish:');
      
      if (name && name.trim()) {
        const formattedName = name.trim()
          .split(' ')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
          .join(' ');
        
        const baseURL = window.location.origin + window.location.pathname;
        const shareURL = baseURL + '?n=' + encodeURIComponent(formattedName);
        
        const message = `âœ¨ Wishing you a very Happy Diwali! ðŸª”

May the light of diyas guide you on the path of success and prosperity!

- From: ${formattedName}

*Click here to see your personalized wish:*
${shareURL}`;
        
        const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
        window.open(whatsappURL, '_blank');
      }
    }
    
    window.onload = initPage;
  </script>
</body>
</html>
