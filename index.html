<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting Page</title>
    
    <style>
        /* A simple style to make it look professional, similar to the example */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7e8; /* Light background for a festive feel */
            text-align: center;
            padding: 20px;
        }

        .greeting-container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff6600; /* Festive orange color */
            font-size: 2.5em;
            margin: 10px 0 20px 0;
            text-transform: capitalize; /* Ensures injected name looks good */
        }

        p {
            color: #333;
            font-size: 1.2em;
        }

        .animation-area img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

    <div class="greeting-container">
        <p>Wishing a very Happy Diwali to</p>
        
        <h1 id="userName">a dear friend</h1>
        
        <div class="animation-area">
            <img src="https://via.placeholder.com/400x200?text=Your+Diwali+Animation+Here" alt="Happy Diwali Animation">
        </div>
        
        <p>May this festival of lights fill your life with joy and prosperity.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get the URL parameters (the part after the '?')
            const urlParams = new URLSearchParams(window.location.search);

            // Extract the value of the 'n' parameter
            let name = urlParams.get('n');

            // Find the element in the HTML
            const userNameElement = document.getElementById('userName');

            // Process and insert the name if it exists
            if (name && userNameElement) {
                // Decode URL-encoded characters (e.g., replace %20 with space)
                name = decodeURIComponent(name.replace(/\+/g, ' '));
                
                // Capitalize the first letter of the name for better presentation
                if (name.length > 0) {
                    name = name.charAt(0).toUpperCase() + name.slice(1);
                }

                // Update the text on the webpage
                userNameElement.textContent = name;
            } else if (userNameElement) {
                // If no 'n' parameter is found, keep the default text
                userNameElement.textContent = 'a dear friend';
            }
        });
    </script>

</body>
</html>
