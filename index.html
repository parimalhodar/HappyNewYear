<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #ffcc00, #ff6600);
    font-family: 'Poppins', sans-serif;
    text-align: center;

  h1 {
    font-size: 2.8em;
    margin-top: 20vh;
    text-shadow: 0 0 20px #ffeb3b;
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #ffeb3b; }
    to { text-shadow: 0 0 30px #fff, 0 0 60px #ffeb3b; }
  }
  p {
    font-size: 1.4em;
    margin: 10px auto;
    max-width: 90%;
  }
  canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;

<body>
<canvas id="fireworks"></canvas>
<h1>âœ¨ Happy Diwali & New Year 2025 âœ¨</h1>
<p>May your life sparkle with love, light, and laughter! ðŸŽ‡</p>
<button onclick="playSound()">ðŸ”Š Play Celebration</button>

<audio id="sound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

<script>
  const sound = document.getElementById('sound');
  function playSound() { sound.play(); }

  // Fireworks animation
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  resizeCanvas();

  window.addEventListener('resize', resizeCanvas);
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  const particles = [];
  function createFirework(x, y, color) {
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 5 + 2,
        alpha: 1,
        color,
      });
    }
  }

  function loop() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for (let i = particles.length-1; i>=0; i--) {
      const p = particles[i];
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.015;
      if (p.alpha <= 0) particles.splice(i,1);
      else {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
        ctx.fill();
      }
    }
    requestAnimationFrame(loop);
  }

  loop();

  setInterval(() => {
    createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2, `hsl(${Math.random()*360},100%,50%)`);
  }, 600);
</script>
