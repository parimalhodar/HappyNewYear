<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali & New Year 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0033, #000000);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #ff9933;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #ff9933;
        }

        .message {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .sender {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 15px;
        }

        .input-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #ff9933, #ff6600);
            color: white;
            border: none;
            padding: 14px 35px;
            margin: 15px 10px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 153, 51, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 153, 51, 0.6);
        }

        .btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .diya-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .diya {
            width: 60px;
            height: 30px;
            background: #ff6600;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            box-shadow: 0 0 15px #ff9933;
        }

        .diya::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: #ffcc00;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #ffcc00;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .diya-container {
                gap: 15px;
            }
            
            .diya {
                width: 45px;
                height: 22px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>ü™î Happy Diwali ü™î</h1>
        <h2>üéâ & Happy New Year 2025 üéÜ</h2>
        
        <div class="message-box">
            <p class="message">üéá Happy Diwali & New Year 2025! üéÜ Wishing you a bright Diwali and a joyful New Year filled with happiness, success, and peace! üåü</p>
            <p class="sender" id="senderDisplay">FROM: </p>
        </div>
        
        <div class="diya-container">
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="diya"></div>
        </div>
        
        <div class="input-section">
            <p>Enter your name to personalize the message:</p>
            <input type="text" id="senderName" placeholder="Your Name">
            <button class="btn" onclick="updateSender()">
                <i class="fas fa-user-edit"></i> Update Sender
            </button>
        </div>
        
        <button class="btn" onclick="shareOnWhatsApp()">
            <i class="fab fa-whatsapp"></i> Share on WhatsApp
        </button>
    </div>
    
    <footer>Made with ‚ù§Ô∏è for Friends & Family</footer>

    <script>
        // Function to update sender name
        function updateSender() {
            const senderName = document.getElementById('senderName').value.trim();
            const senderDisplay = document.getElementById('senderDisplay');
            
            if (senderName) {
                senderDisplay.textContent = `FROM: ${senderName}`;
                // Save to localStorage
                localStorage.setItem('diwaliSender', senderName);
            } else {
                alert('Please enter your name');
            }
        }
        
        // Function to share on WhatsApp
        function shareOnWhatsApp() {
            const senderName = document.getElementById('senderName').value.trim() || 
                              localStorage.getItem('diwaliSender') || 
                              'Your Friend';
            
            const message = `üéá Happy Diwali & New Year 2025! üéÜ Wishing you a bright Diwali and a joyful New Year filled with happiness, success, and peace! üåü%0A%0AFROM: ${senderName}%0A%0Ahttps://parimalhodar.github.io/HappyNewYear/`;
            
            const whatsappUrl = `https://api.whatsapp.com/send?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }
        
        // Load saved sender name on page load
        window.onload = function() {
            const savedSender = localStorage.getItem('diwaliSender');
            if (savedSender) {
                document.getElementById('senderName').value = savedSender;
                document.getElementById('senderDisplay').textContent = `FROM: ${savedSender}`;
            }
        };
    </script>
</body>
</html>
