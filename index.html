<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:title" content="üéá Happy Diwali & New Year 2025 üéÜ">
<meta property="og:description" content="Wishing you a bright Diwali and a joyful New Year filled with happiness, success, and peace! üåü">
<meta property="og:image" content="https://i.imgur.com/ZwM0u4v.jpg">
<meta property="og:type" content="website">
<meta property="og:url" content="https://yourname.netlify.app">

<title>Happy Diwali & New Year 2025 üéâ</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow: hidden;
    background: radial-gradient(circle at center, #1a0033, #000000);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    color: #fff;
    min-height: 100vh;
    position: relative;
  }

  .container {
    z-index: 10;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 3em;
    text-shadow: 0 0 20px #ff9933;
    background: linear-gradient(to right, #ff9933, #ffcc00, #ff9933);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: glow 2s infinite alternate;
  }

  h2 {
    font-size: 2em;
    color: #ffe57f;
    text-shadow: 0 0 10px #ffcc00;
    animation: fade 4s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 10px #ff9933; }
    100% { text-shadow: 0 0 25px #ffcc00; }
  }

  @keyframes fade {
    0% { opacity: 0.8; }
    100% { opacity: 1; transform: translateY(-5px); }
  }

  p {
    font-size: 1.3em;
    margin: 20px;
    max-width: 90%;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
  }

  .buttons {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  button {
    background: linear-gradient(to right, #ff9933, #ff6600);
    color: white;
    font-size: 1.1em;
    border: none;
    padding: 10px 25px;
    border-radius: 40px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(to right, #ffcc00, #ff9933);
    transform: translateY(-2px);
  }

  .diya-container {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 30px;
  }

  .diya {
    width: 60px;
    height: 30px;
    background: #ff6600;
    border-radius: 50% 50% 40% 40%;
    position: relative;
    box-shadow: 0 0 15px #ff9933;
  }

  .diya::before {
    content: '';
    position: absolute;
    top: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 20px;
    background: #ffcc00;
    border-radius: 50% 50% 20% 20%;
    box-shadow: 0 0 20px #ffcc00;
    animation: flame 1.5s infinite alternate;
  }

  @keyframes flame {
    0%, 100% { height: 20px; opacity: 0.9; }
    50% { height: 23px; opacity: 1; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .floating-text {
    position: absolute;
    font-size: 1.2em;
    color: #ffcc00;
    opacity: 0.8;
    animation: float 12s infinite linear;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-100px); opacity: 0; }
  }

  footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    font-size: 1em;
    opacity: 0.8;
    z-index: 10;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: linear-gradient(135deg, #ff9933, #6600cc);
    padding: 25px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,153,51,0.8);
  }

  .close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 1.5em;
    cursor: pointer;
    color: #fff;
  }

  .share-buttons {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .share-btn {
    padding: 10px 20px;
    border-radius: 30px;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  .whatsapp { background: #25D366; }
  .facebook { background: #3b5998; }
  .twitter { background: #1DA1F2; }

  input {
    width: 80%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    text-align: center;
    margin-bottom: 15px;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.2em; }
    h2 { font-size: 1.5em; }
    p { font-size: 1.1em; }
  }
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<div class="container">
  <h1>ü™î Happy Diwali ü™î</h1>
  <h2>üéâ & Happy New Year 2025 üéÜ</h2>
  <p>May your life shine bright with joy, prosperity, and endless happiness! üåü</p>

  <div class="buttons">
    <button onclick="playMusic()">üîä Play Music</button>
    <button onclick="stopMusic()">üîá Stop</button>
    <button onclick="showShareModal()">üì§ Share Wishes</button>
  </div>
</div>

<div class="diya-container">
  <div class="diya"></div>
  <div class="diya"></div>
  <div class="diya"></div>
</div>

<div id="shareModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeShareModal()">&times;</span>
    <h3>Share Diwali Wishes</h3>
    <p>Enter your name to include in your Diwali message:</p>
    <input type="text" id="senderName" placeholder="Your Name">
    <div class="share-buttons">
      <a href="#" class="share-btn whatsapp" id="whatsapp-share">WhatsApp</a>
      <a href="#" class="share-btn facebook" id="facebook-share">Facebook</a>
      <a href="#" class="share-btn twitter" id="twitter-share">Twitter</a>
    </div>
  </div>
</div>

<footer>Made with ‚ù§Ô∏è for Friends & Family<br><span id="footerSender"></span></footer>

<script>
  // Simple background audio
  const music = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
  music.loop = true;

  function playMusic() {
    music.play().catch(()=>alert("Please tap screen first to allow sound."));
  }
  function stopMusic() {
    music.pause(); music.currentTime = 0;
  }

  // Share modal functions
  function showShareModal() {
    document.getElementById('shareModal').style.display = 'flex';
    document.getElementById('senderName').addEventListener('input', updateShareLinks);
    updateShareLinks();
  }
  function closeShareModal() {
    document.getElementById('shareModal').style.display = 'none';
  }

  function updateShareLinks() {
    const name = document.getElementById('senderName').value.trim() || "A well-wisher";
    const shareText = `üéá Happy Diwali & New Year 2025! üéÜ\nWishing you a bright Diwali filled with happiness, success & peace! üåü\nFrom: ${name}`;
    const shareUrl = window.location.href;

    document.getElementById('footerSender').textContent = "From: " + name;

    document.getElementById('whatsapp-share').href =
      `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + "\n" + shareUrl)}`;
    document.getElementById('facebook-share').href =
      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent(shareText)}`;
    document.getElementById('twitter-share').href =
      `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
  }

  // Fireworks animation (limited count)
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  function resizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }

  const particles = [];
  function createFirework(x, y, color){
    for(let i=0;i<50;i++){ // limited sparks
      particles.push({
        x, y,
        angle: Math.random()*2*Math.PI,
        speed: Math.random()*5+1,
        alpha: 1,
        color,
        size: Math.random()*2+1,
        gravity: 0.03
      });
    }
  }

  function loop(){
    ctx.fillStyle = 'rgba(10,5,30,0.2)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      p.x += Math.cos(p.angle)*p.speed;
      p.y += Math.sin(p.angle)*p.speed + p.gravity;
      p.alpha -= 0.01;
      if(p.alpha<=0) particles.splice(i,1);
      else {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
      }
    }
    requestAnimationFrame(loop);
  }
  loop();

  // Light fireworks occasionally (smooth rate)
  setInterval(()=>{
    createFirework(
      Math.random()*canvas.width,
      Math.random()*canvas.height/2,
      `hsl(${Math.random()*360},100%,60%)`
    );
  }, 1800); // slower rate

  // Floating emoji (limited)
  const floating = ["‚ú®","ü™î","üéÜ","üåü"];
  for(let i=0;i<8;i++){
    const el = document.createElement('div');
    el.className = 'floating-text';
    el.textContent = floating[Math.floor(Math.random()*floating.length)];
    el.style.left = Math.random()*100 + 'vw';
    el.style.animationDuration = (Math.random()*6+10)+'s';
    document.body.appendChild(el);
  }
</script>
</body>
</html>
